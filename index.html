<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="description" content="Map">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>

    <!-- Export -->
    <link href="https://www.unpkg.com/@watergis/maplibre-gl-export@3.0.1/dist/maplibre-gl-export.css"
        rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <script src="https://www.unpkg.com/@watergis/maplibre-gl-export@3.0.1/dist/maplibre-gl-export.umd.js"></script>
    <!-- Export -->
</head>

<body>
    <div id="map"></div>

    <div class="map-overlay top">
        <!-- Style switcher control -->
        <div id="switcher-control" class="map-overlay-inner">
            <h2>Style</h2>
            <select id="style-switch"></select>
        </div>
        <!-- Nowcast control -->

        <!-- Nowcast control -->
        <div id="nowcast-control" class="map-overlay-inner">
            <h2>Nowcast</h2>
            <label id="nowcast-datetime"></label>
            <input id="nowcast-slider" type="range" min="0" max="25" step="1" value="0" />
        </div>
        <!-- Nowcast control -->

        <!-- Local GeoJSON-->
        <div id="local-geojson-control" class="map-overlay-inner">
            <h2>Local GeoJSON</h2>
            <div id="geojson" class="geojson">
                <input type="file" id="file" name="file"
                    accept="application/geo+json,application/vnd.geo+json,.geojson" />
            </div>
        </div>
        <!-- Local GeoJSON-->
    </div>

    <script src="js/local-geojson.js"></script>
    <script src="js/nowcast.js"></script>
    <script src="js/style-switcher.js"></script>
    <script src="js/index.js"></script>

</body>
